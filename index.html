<!DOCTYPE html>
<html>
<head>
	<title>Beautiful Nature Photos</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
			background-color: #f0f0f0;
		}
		header {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 20px;
		}
		h1 {
			margin: 0;
			font-size: 36px;
		}
		main {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}
		figure {
			margin: 10px;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 2px 2px 5px #999;
			overflow: hidden;
			width: 300px;
			height: 200px;
			display: flex;
			align-items: center;
			justify-content: center;
			position: relative;
		}
		figure img {
			width: 100%;
			height: 100%;
			object-fit: cover;
			position: absolute;
			top: 0;
			left: 0;
			opacity: 0.8;
			transition: opacity 0.3s ease;
		}
		figure h2 {
			position: relative;
			z-index: 1;
			margin: 0;
			padding: 10px;
			color: #fff;
			background-color: rgba(0, 0, 0, 0.5);
			text-align: center;
			font-size: 24px;
			opacity: 0;
			transition: opacity 0.3s ease;
		}
		figure:hover img {
			opacity: 1;
		}
		figure:hover h2 {
			opacity: 1;
		}
		footer {
			background-color: #333;
			color: #fff;
			text-align: center;
			padding: 10px;
			position: fixed;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>
